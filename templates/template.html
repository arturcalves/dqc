{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Quality Control</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'dqc/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="{% static 'dqc/plugins/select2/select2.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dqc/dist/css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static 'dqc/dist/css/skins/_all-skins.min.css' %}">

    <link href="{% static 'dqc/plugins/bootstrap3-editable-1.5.1/bootstrap3-editable/css/bootstrap-editable.css' %}" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <style>
    {% block style%}{% endblock %}
    </style>
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="{% url 'index' %}" class="navbar-brand"><b>DataQuality</b>Control</a>

                </div>
                <!-- /.container-fluid -->
            </div>
        </nav>
    </header>
    <!-- Full Width Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                {% block content-header %}{% endblock %}
            </section>

            <!-- Main content -->
            <section class="content">
                {% block content %}{% endblock %}
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="container">
            <div class="pull-right hidden-xs">
                <b>Version:</b> 0.0.1
            </div>
            <strong>&copy; aca5@cin</strong>
        </div>
        <!-- /.container -->
    </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.0 -->
<script src="{% static 'dqc/plugins/jQuery/jQuery-2.2.0.min.js' %}"></script>
<!-- Bootstrap 3.3.5 -->
<script src="{% static 'dqc/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- SlimScroll -->
<script src="{% static 'dqc/plugins/slimScroll/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'dqc/plugins/fastclick/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dqc/dist/js/app.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dqc/dist/js/demo.js' %}"></script>
<!-- Select2 -->
<script src="{%static 'dqc/plugins/select2/select2.full.min.js' %}"></script>
<!-- Jquery-tmpl-->
<script src="{%static 'dqc/plugins/jquery-tmpl/jquery.tmpl.min.js' %}"></script>
<!-- X-Editable-->
<script src="{%static 'dqc/plugins/bootstrap3-editable-1.5.1/bootstrap3-editable/js//bootstrap-editable.min.js' %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
